<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text = "'Tasks'" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#"></use></svg>
        <span class="fs-4">TaskManager</span>
    </a>
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/home" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/login" class="nav-link">Login</a></li>
        <li class="nav-item"><a href="/add" class="nav-link">Add task</a></li>
    </ul>
</header>

<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Tasks</h1>
</div>

<div class="container mt-5 mb-3">
    <div class="row mb-3">
        <div class="col-xl-4 themed-grid-col"><h2 th:text="Time"/></div>
        <div class="col-xl-4 themed-grid-col"><h2 th:text="Description"/></div>
    </div>
    <div th:each="el : ${tasks}">
        <div class="row mb-3">
            <div class="col-xl-4 themed-grid-col"><h3 th:text="${el.time}"/></div>
            <div class="col-xl-4 themed-grid-col"><h3 th:text="${el.description}"/></div>
        </div>
    </div>
</div>
</body>
</html>
