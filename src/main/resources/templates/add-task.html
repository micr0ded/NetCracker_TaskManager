<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text = "'Add task'" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <style>
            a {
                font-size: 20px;
            }
            input[type="text"] {
                font-size:20px;
            }
        </style>
    </head>
    <body>
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#"></use></svg>
                <span class="fs-4">TaskManager</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/home" class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="/add" class="nav-link active">Add task</a></li>
            </ul>
        </header>
        <div class="container mt-5 mb-5">
            <h1>Add Task</h1>
            <form action="/add" method="post">
                <input type="text" name="time" placeholder="Time ([format])" class="form-control"><br>
                <input type="text" name="description" placeholder="Description" class="form-control"><br>
                <button type="submit" class="btn btn-success">Add</button><br>
            </form>
        </div>
    </body>
</html>
