<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text = "'Login'" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <style>
            a {
                font-size:20px;
            }
            input {
                font-size:20px;
            }
            label {
                font-size:20px;
            }
            button {
                font-size:20px;
             }
            .form-control {
                font-size:20px;
            }
            .input-group-text {
                font-size:20px;
            }
        </style>
    </head>
        <body>
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#"></use></svg>
                    <span class="fs-4">TaskManager</span>
                </a>
            </header>
            <div class="container mt-5 mb-5">
                <h1>Login</h1> <br>
                <form action="/login" method="post">
                    <div class="input-group">
                        <span class="input-group-text">Email</span>
                        <textarea rows="1" type="text" name="email" placeholder="Enter your email..." class="form-control"></textarea>
                    </div> <br>
                    <div class="input-group">
                        <span class="input-group-text">Password</span>
                        <textarea rows="1" type="text" name="password" placeholder="Enter your password..." class="form-control"></textarea>
                    </div> <br>
                    <button type="submit" class="btn btn-success">Log in</button>
                    <button class="btn"><a href="/registry" class="nav-link">Create new account</a></button><br>
                </form>
            </div>
        </body>
</html>
